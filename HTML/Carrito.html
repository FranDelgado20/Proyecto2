<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    />

  <body>

            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"

          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <div class="my-2 displayBlock d-flex">
              <a class="me-3 nav-link" href="/HTML/Register.html">Registrarse</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h3 class="text-white ms-3 mt-3 ">Mi carrito</h3>
      <hr class="text-white ">
      <section>
        <table class="table">
          <thead>

              <th scope="col">Codigo </th>
              <th scope="col">Nombre</th>
              <th scope="col">Precio</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>

        <div class="row justify-content-center">
          <div class="col-lg-3 col-md-6 col-sm-12">

          </div>

            <div class="text-center">
              <a href=""><i class="bi bi-facebook fs-1 mx-2 fb"></i></a>
              <a href=""><i class="bi bi-twitter fs-1 mx-2 tw"></i></a>
              <a href=""><i class="bi bi-instagram fs-1 mx-2 ig"></i></a>
            </div>
          </div>
        </div>
      </div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
