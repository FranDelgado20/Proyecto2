<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/IMG/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/CSS/style.css" />
    <title>Tukson Gaming | Administrador</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <img src="/IMG/logo.png" alt="Logo" width="120px" />

          <button
            class="navbar-toggler border border-white rounded-2"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="bi bi-list text-white fs-2"></i>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarSupportedContent"
          >
            <div class="my-2 displayBlock d-flex ms-3 w-100 justify-content-between" id="divNavbar2"></div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container mt-3">
        <h3 class="text-white">Usuarios</h3>
        <hr class="text-white" />
        <section class="table-responsive">
          <table class="table table-bordered border-dark">
            <thead>
              <tr>
                <th scope="col" class="text-center">ID</th>
                <th scope="col" class="text-center">Email</th>
                <th scope="col" class="text-center">Usuario</th>
                <th scope="col" class="text-center">Rol</th>
                <th scope="col" class="text-center">Acciones</th>
              </tr>
            </thead>
            <tbody id="tBody1"></tbody>
          </table>
        </section>
        <div class="d-flex justify-content-between mt-5">
          <h3 class="text-white">Productos</h3>
          <button
            class="btn botones"
            data-bs-toggle="modal"
            data-bs-target="#agregarProd"
          >
            Agregar producto
          </button>
        </div>
        <hr class="text-white" />
        <section class="table-responsive">
          <table class="table table-bordered border-dark">
            <thead>
              <tr>
                <th scope="col" class="text-center">Código</th>
                <th scope="col" class="text-center">Nombre</th>
                <th scope="col" class="text-center">Precio</th>
                <th scope="col" class="text-center">Categoría</th>
                <th scope="col" class="text-center">Acciones</th>
              </tr>
            </thead>
            <tbody id="tBody2"></tbody>
          </table>
        </section>
      </div>

      <div
        class="modal fade"
        id="agregarProd"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content colorModals text-white">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Agrega tu producto
              </h1>
              <button
                type="button"
                class="btn-close bg-white"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="formId">
                <div class="mb-3">
                  <label for="crearProdNombre" class="form-label"
                    >Nombre del producto</label
                  >
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon1"
                      ><i class="bi bi-controller"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control"
                      id="crearProdNombre"
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="crearProdPrecio" class="form-label">Precio</label>
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon1"
                      ><i class="bi bi-currency-dollar"></i
                    ></span>
                    <input
                      type="number"
                      class="form-control"
                      id="crearProdPrecio"
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="crearProdCat" class="form-label">Categoría</label>
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon1"
                      ><i class="bi bi-tag-fill"></i
                    ></span>
                    <input type="text" class="form-control" id="crearProdCat" />
                  </div>
                </div>
                <div class="text-end">
                  <button type="submit" class="btn botones">
                    Crear producto
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="py-1">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="text-center mt-lg-2 mt-md-3 pb-sm-3">
              <img src="/IMG/logo.png" alt="Logo" width="150" />
            </div>
          </div>
          <hr class="text-white displayNone" />
          <div class="col-lg-6 col-md-6 col-sm-12 my-2">
            <h4 class="text-white text-center">Horarios de atención</h4>
            <ul class="text-white text-center">
              <li>Lunes a Viernes: 08:00 a 16:00.</li>
              <li>Sábados: 08:00 a 13:00.</li>
              <li>Domingos y feriados el local se encuentra cerrado.</li>
            </ul>
          </div>
          <hr class="text-white displayNone" />
          <div class="col-lg-3 col-md-6 col-sm-12 my-2">
            <h4 class="text-white text-center">Buscanos en nuestras redes</h4>
            <div class="text-center" id="divRedes">
              <a href="/HTML/Error404.html"
                ><i class="bi bi-facebook fs-1 mx-2 fb"></i
              ></a>
              <a href="/HTML/Error404.html"
                ><i class="bi bi-twitter fs-1 mx-2 tw"></i
              ></a>
              <a href="/HTML/Error404.html"
                ><i class="bi bi-instagram fs-1 mx-2 ig"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/JS/admin.js"></script>
    <script src="/JS/Logout.js"></script>
    <script src="/JS/RutasProtegidas.js"></script>
  </body>
</html>
